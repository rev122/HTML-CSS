<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1>
   <hr>
   <p>Você pode escrever um <br> parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
   <p>vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
   </p>
   <p>vamos adicionar alguns emoji
    &#x1F600;
   </p>
</body>
</html>
