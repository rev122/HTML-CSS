<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    <style>
        mark {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase <b>temos um negrito</b></p>
    <p>Nessa frase <STRONG>temos um negrito semantico</STRONG></p>
    <h2>Itálico</h2>
    <p>aqui temos um <b><i>termo em italico</i></b></p>
    <h2>texto marcado</h2>
    <p><mark>texto marcado</mark></p>
    <h2>texto grande e pequeno</h2>
    <p><big>texto grande</big> <small>texto pequeno</small></p>
    <h2>texto deletado</h2>
    <p><del>texto deletado</del></p>
    <h2>texto inserido</h2>
    <p><ins>texto inserido</ins></p>
</body>
</html>
